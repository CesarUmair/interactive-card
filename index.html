<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <!-- Left section with card previews -->
    <div class="card-preview-section">
      <div class="card-preview">
        <div class="card-front">
          <img src="./images/card-logo.svg" alt="" class="card-logo">
          <div class="card-number-display">0000 0000 0000 0000</div>
          <div class="card-details">
            <p class="card-name-display">Jane Appleseed</p>
            <p class="card-expiry-display">00/00</p>
          </div>
        </div>
        <div class="card-back">
          <p class="card-cvc-display">000</p>
        </div>
      </div>
    </div>

    <!-- Right section with form -->
    <div class="form-section">
      <!-- Initial form state -->
      <form id="card-form" class="active">
        <div class="form-group">
          <label for="card-name">Cardholder Name</label>
          <input type="text" id="card-name" placeholder="e.g. Jane Appleseed" required>
          <p class="error-message" id="name-error"></p>
        </div>

        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required>
          <p class="error-message" id="number-error"></p>
        </div>

        <div class="form-row">
          <div class="form-group expiry-date">
            <label for="expiry-month">Exp. Date (MM/YY)</label>
            <div class="expiry-inputs">
              <div>
                <input type="text" id="expiry-month" placeholder="MM" maxlength="2" required>
                <p class="error-message" id="month-error"></p>
              </div>
              <div>
                <input type="text" id="expiry-year" placeholder="YY" maxlength="2" required>
                <p class="error-message" id="year-error"></p>
              </div>
            </div>
          </div>

          <div class="form-group cvc">
            <label for="card-cvc">CVC</label>
            <input type="text" id="card-cvc" placeholder="e.g. 123" maxlength="3" required>
            <p class="error-message" id="cvc-error"></p>
          </div>
        </div>

        <button type="submit" class="btn-submit">Confirm</button>
      </form>

      <!-- Completed state -->
      <div id="completed-state" class="completed-state">
        <img src="./images/icon-complete.svg" alt="Complete" class="complete-icon">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button type="button" class="btn-continue">Continue</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
